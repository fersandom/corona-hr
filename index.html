<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Corona cases Croatia</title>
  </head>
  <body>
    <h1 class="title">Last 30 days confirmed coronavirus cases in Croatia</h1>

    <div class="total-cases-chart chart"></div>

    <h1 class="title">Daily increase during last 30 days</h1>
    <div class="increase-chart chart"></div>

    <h1 class="title">Chart data</h1>
    
    
<div class="table-container">
    
    <table id="table">
      <tr>
        <th class="table-header">Date</th>
        <th class="table-header">Total cases</th>
        <th class="table-header">Daily increase</th>
      </tr>
    </table>
</div>

<footer>
    <p>Data taken from <a href="https://covid19api.com">https://covid19api.com</a></p>
</footer>
    <script src="js/main.js"></script>
  </body>
</html>
